<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Bienvenido Usuario/a</mat-card-title>
        <mat-card-subtitle>Proyecto M&M</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          
          <mat-tab label="Inicio Sesión">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()" mat-button routerLink="/admin/consulta">Iniciar Sesión</button>
          </mat-tab>

          <mat-tab label="Registrar">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="rpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="rcpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="register()" mat-button routerLink="/">Registrar</button>
          </mat-tab>
          
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
